<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240" preserveAspectRatio="xMidYMid meet">
  <!-- Hexagon Background -->
  <polygon points="100,20 165,50 165,140 100,170 35,140 35,50" fill="#D4A644" stroke="none"/>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="95" r="50" fill="none" stroke="#F5E6C8" stroke-width="8"/>
  
  <!-- Sections of outer circle appear as "petals" -->
  <path d="M 100 50 A 50 50 0 0 1 135 70" fill="none" stroke="#F5E6C8" stroke-width="8" stroke-linecap="round"/>
  <path d="M 135 120 A 50 50 0 0 1 100 140" fill="none" stroke="#F5E6C8" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Dollar Sign -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#F5E6C8" text-anchor="middle" dominant-baseline="middle">$</text>
  
  <!-- Text below hexagon -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#D4A644" text-anchor="middle" letter-spacing="2">رایافین</text>
</svg>